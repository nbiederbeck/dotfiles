set-option -g history-limit 500000
set -g base-index 1
setw -g pane-base-index 1

set -g default-terminal "tmux"
# set-option -ga terminal-overrides "screen-256color:Tc"

# set-option -g mouse on
# bind-key -n MouseDown2Pane run "tmux set-buffer -- \"$(xclip -o -sel primary);\"; tmux paste-buffer -p"


bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# Version-specific configuration can be placed in ~/.tmux/${TMUX_VERSION}/*.conf
run-shell "for conf in ~/.tmux/$(tmux -V | cut -c 6-)/*.conf; do tmux source-file \$conf; done"

